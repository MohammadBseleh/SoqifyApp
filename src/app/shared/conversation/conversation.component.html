<!-- src/app/components/chat/chat.component.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="conversation.component.scss" />
  </head>
  <body>
    <div #contentDiv class="content">
      <div class="upper">
        <div class="conversation-header">
          <img
            width="30px"
            height="30px"
            src="../../../assets/chevron-back-outline.svg"
            alt="back"
            (click)="navigateToChat()"
          />
          <img
            class="profile-pic"
            [src]="toUserPic ? toUserPic: '../../../assets/profile.jpg'"
            alt="image"
          />
          <span style="font-weight: bold">{{toUser}}</span>
        </div>
      </div>
      <div class="message">
        <div *ngFor="let msg of messages" [ngClass]="{'sender-message': msg.fromUser === fromUser, 'receiver-message': msg.fromUser !== fromUser}">
          {{ msg.content }}
        </div>
      </div>
      <div class="input-container">
        <input
          [(ngModel)]="message"
          type="text"
          placeholder="Write your message"
          class="input-field"
        />
        <button class="send-button" (click)="sendMessage()">
          <img src="../../../assets/icon/send.svg" alt="Send" />
        </button>
      </div>
    </div>
    <app-footer></app-footer>
  </body>
</html>
