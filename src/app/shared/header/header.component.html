<div class="header-container">
  <div class="header-logo">
    <img
      width="50"
      height="50"
      src="../../../assets/logo-empty.png"
      alt="logo"
    />
    <span>SOUQIFY</span>
  </div>
  <div class="header-icons">
    <img
      width="26"
      height="26"
      src="https://img.icons8.com/material-outlined/24/shopping-cart--v1.png"
      alt="shopping-cart--v1"
      *ngIf="role === 3"
      (click)="navigateToCart()"
    />
    <img
      (click)="navigateToNotifications()"
      width="27"
      height="27"
      src="https://img.icons8.com/material-outlined/70/filled-appointment-reminders.png"
      alt="filled-appointment-reminders"
    />
    <img
      width="24"
      height="24"
      src="https://img.icons8.com/ios-filled/50/menu--v2.png"
      alt="menu--v2"
    />
  </div>
</div>
