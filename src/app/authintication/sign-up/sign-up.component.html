<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="sign-up.component.html" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="container">


      <div class="login-card">
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="login-form">
          <span class="email-text">Store Name</span>
          <input formControlName="storeName" placeholder="Store Name" required />
        
          <span class="email-text">Username</span>
          <input formControlName="name" placeholder="Username" required />
        
          <span class="email-text">Email</span>
          <input type="email" formControlName="email" placeholder="Email" required />
        
          <span class="email-text">Password</span>
          <input type="password" formControlName="password" placeholder="Password" required />
        
          <span class="email-text">Confirm Password</span>
          <input type="password" formControlName="confirmPassword" placeholder="Confirm Password" required />
        
          <button type="submit" (click)="onSubmit()">Continue</button>
        </form>
        <div class="separator">Or Continue With</div>

        <div class="flex-row">
          <button class="btn">
            <img width="20" height="20" src="https://img.icons8.com/color/48/google-logo.png" alt="google-logo" />
            Sign in with Google
          </button>
          <button class="btn apple" (click)="navigateToLogin()">
            <img width="20" height="20" src="https://img.icons8.com/ios-filled/50/mac-os.png" alt="Apple logo" />
            Sign in with Apple
          </button>
        </div>
        
      </div>
    </div>
  </body>
</html>
