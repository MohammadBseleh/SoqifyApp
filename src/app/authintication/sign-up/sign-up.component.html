<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="sign-up.component.html" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img
          width="50"
          height="50"
          src="https://img.icons8.com/C73240/pastel-glyph/64/person-male--v2.png"
          alt="person-male--v2"
        />
        <h1>Sign Up</h1>
      </header>

      <div class="login-card">
        <form class="login-form">
          <span class="email-text">Store Name</span>
          <input placeholder="Store Name" required />
          <span class="email-text">Username</span>
          <input placeholder="Username" required />
          <span class="email-text">Email</span>
          <input type="email" id="email" placeholder="Email" required />
          <span class="email-text">Password</span>
          <input type="password" id="password" placeholder="Password" required />
          <span class="email-text">Confirm Password</span>
          <input
            type="password"
            id="password"
            placeholder="Confirm Password"
            required
          />
          <button type="submit">Continue</button>
        </form>
        <div class="separator">Or Continue With</div>

        <div class="flex-row">
          <button class="btn">
            <img width="20" height="20" src="https://img.icons8.com/color/48/google-logo.png" alt="google-logo" />
            Sign in with Google
          </button>
          <button class="btn apple" (click)="navigateToLogin()">
            <img width="20" height="20" src="https://img.icons8.com/ios-filled/50/mac-os.png" alt="Apple logo" />
            Sign in with Apple
          </button>
        </div>
        
      </div>
    </div>
  </body>
</html>
